<div class="row">
	<div class="col-md-6">
		<h2>Person Details</h2>
		<div class="panel panel-default">
			<div class="panel-body">
				<h3 ng-bind="personDetails.name"></h3>
				<ul class="list-group">
					<li class="list-group-item" ng-bind="'Gender: ' + personDetails.gender"></li>
					<li class="list-group-item" ng-bind="'Birth Year: ' + personDetails.birth_year"></li>
					<li class="list-group-item" ng-bind="'Planet: ' + personPlanet"></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="col-md-6">
		<h2>More from same planet</h2>
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th ng-click="sortBy('name')" class="mouse-pointer">Name</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-click="getPersonDetailsFromPlanetList(resident.url)" ng-repeat="resident in residents | orderBy:orderWith:orderDirection ">
					<td ng-bind="resident.name" class="mouse-pointer"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
