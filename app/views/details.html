<div class="row">
	<div class="col-md-6">		
		<table class="table table-hover table-bordered table-condensed">
			<tbody>
				<tr>
					<td>Name</td>
					<td ng-bind="personDetails.name"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td ng-bind="personDetails.gender"></td>
				</tr>
					<td>Birth Year</td>
					<td ng-bind="personDetails.birth_year"></td>
				<tr>
					<td>Planet</td>
					<td ng-bind="personPlanet"></td>
				</tr>

			</tbody>
		</table>		
	</div>
</div>
<div class="row col-md-6">
	<span>More from same planet</span>
	<table class="table table-hover table-bordered">
		<thead>
			<tr>
				<th ng-click="sortBy('name')" class="mouse-pointer">Name</th>				
			</tr>
		</thead>
		<tbody>
			<tr ng-click="getPersonDetailsFromPlanetList(resident.url)" ng-repeat="resident in residents | orderBy:orderWith:orderDirection ">
				<td ng-bind="resident.name" class="mouse-pointer"></td>				
			</tr>
		</tbody>
	</table>
</div>
